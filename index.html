<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="result-container">
        <div class="result">
            <h2>Your Result</h2>
            <div class="score">
                <span>76</span>
                <p>Great</p>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="summary-box">
            <h3>Summary</h3>
            <ul>
                <li class="summary-item reaction">
                    <span>Reaction</span><span>80 / 100</span>
                </li>
                <li class="summary-item memory">
                    <span>Memory</span><span>92 / 100</span>
                </li>
                <li class="summary-item verbal">
                    <span>Verbal</span><span>61 / 100</span>
                </li>
                <li class="summary-item visual">
                    <span>Visual</span><span>72 / 100</span>
                </li>
            </ul>
            <button class="continue-btn">Continue</button>
        </div>
    </div>
</body>
</html>
